    <link type="text/css" rel="stylesheet" href="css/questionnaire.css">

    <script src="js/zepto.min.js"></script>
    <script src="js/lightbox_v2.min.js"></script>

    <title>问卷调查</title>
  </head>
  <body>
    <div class="pop-questionnaire pop-questionnaire-question">
      <h3 class="banner"><span>
          恭喜您，被抽中参与有奖问卷调查
          <br>完成问卷即可获得<em>2000</em>T点</span></h3>
      <div class="con">
        <div class="question-item">
          <h4 class="title"><span class="num">1.</span>抽奖问卷抽奖问卷问卷抽奖抽奖问卷问奖抽奖抽问卷问卷奖抽</h4>
          <div class="in-con">
            <ul>
              <li>
                <label class="check-item">
                  <input type="checkbox" name="test1"><i class="icon-check"></i><span>抽奖抽奖抽奖抽奖抽奖抽</span>
                </label>
              </li>
              <li>
                <label class="check-item">
                  <input type="checkbox" name="test1"><i class="icon-check"></i><span>抽奖抽奖抽</span>
                </label>
              </li>
              <li>
                <label class="check-item">
                  <input type="checkbox" name="test1"><i class="icon-check"></i><span>抽奖抽奖抽奖抽奖抽奖抽奖抽</span>
                </label>
              </li>
              <li>
                <label class="check-item">
                  <input type="checkbox" name="test1"><i class="icon-check"></i><span>抽奖抽奖抽奖抽奖抽奖抽奖抽</span>
                </label>
              </li>
            </ul>
          </div>
          <div class="tip">尚剩<em>4</em>余题，加油哦！</div>
        </div>
      </div>
      <div class="btn-box">
        <button class="btn-questionnaire1 cancel">放弃参与</button>
        <button class="btn-questionnaire2 next btn-questionnaire-grey">下一题</button>
      </div>
    </div>
    <div class="pop-questionnaire pop-questionnaire-giveup">
      <div class="con">
        <div class="txt">
          每次用户仅限<em>1</em>次参与机会
          <br>错过了可就没有了哦！
        </div>
      </div>
      <div class="btn-box">
        <button class="btn-questionnaire1 confirm" data-pa-lightbox="close">确定放弃</button>
        <button class="btn-questionnaire2 cancel" data-pa-lightbox="close">继续参与</button>
      </div>
    </div>
    <div class="pop-questionnaire pop-questionnaire-complete">
      <div class="con">
        <div class="icon-box">
          <div class="img-box icon-check-big-circle"></div>
          <p>提交成功</p>
        </div>
        <div class="txt">感谢您的热心参与，2000T点已发放至您的账户</div>
      </div>
      <div class="btn-box"><a class="btn-questionnaire1" data-pa-lightbox="close">查看账户明细</a><a class="btn-questionnaire2" data-pa-lightbox="close">去玩游戏</a></div>
    </div>

</html>
